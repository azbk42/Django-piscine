<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>My first form</title>
</head>
<body>
    <h1>Ex02 Create a form</h1>
    <div>
        <form id="myForm">
            <div class="Form-div">
                <input type="text" class="form-div" id="firstname" placeholder="Firstname">
                <input type="text" class="form-div" id="name" placeholder="Name">
                <input type="number" class="form-div" id="age" name="Age" min="18" max="75" placeholder="Age">
                <input type="tel" class="form-div" id="phone" placeholder="Phone">
                <input type="email" class="form-div" id="email" placeholder="Email">
            </div>
            <div class="checkbox-div">
                <input type="checkbox" class="form" id="student">
                <label for="student">Student at 42?</label>
                <input type="radio" class="form" name="gender" value="Male" id="gender_male">
                <label for="gender_male">Male</label>
                <input type="radio" class="form" name="gender" value="Female" id="gender_female">
                <label for="gender_female">Female</label>
                <input type="radio" class="form" name="gender" value="Other" id="gender_other">
                <label for="gender_other">Other</label>
            </div>
            <button type="submit" id="submit-button" onclick="displayFormContents()">Submit</button>
        </form>
    </div>
    <script src="./popup.js"></script>
</body>
</html>
